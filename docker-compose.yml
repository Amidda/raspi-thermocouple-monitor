version: "2"

services:
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./influxdb-datasource.yaml:/etc/grafana/provisioning/datasources/influxdb-datasource.yaml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
  telegraf:
    image: telegraf
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf
      - ./MOCK_DATA.csv:/tmp/data.csv
  influxdb:
    image: influxdb
    ports:
      - 8089:8089
      - 8086:8086
    volumes:
      - influxdb-storage:/var/lib/influxdb

volumes:
  grafana-storage:
  influxdb-storage:
